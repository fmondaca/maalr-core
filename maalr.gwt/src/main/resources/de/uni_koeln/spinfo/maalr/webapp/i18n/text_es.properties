main.title=Acerca del DEVOCHDELI
main.content=This webiste holds an electronic version of the 'Diccionario Etimológico de las Voces Chilenas Derivadas de las Lenguas Indígenas' (DEVOCHDELI) composed by Rudolf Lenz.<br> A printed version from 1910 was <a href='http://www.ub.uni-koeln.de/cdm/ref/collection/mono20/id/6705'>digitized</a>, OCR read and partially corrected.<br>DEVOCHDELI contains 1661 entries... TODO

entry.title=Structure of an entry
entry.img=Figure 1 - The entry'cuico' in DEVOCHDELI
entry.explanation=An entry can be divided into four columns:<br><br><ul><li>On the first column (1) you can see the lemma of an entry.</li> <li>On the second column (2) you can see the content of an entry</li> <li>On the third column (3) on an orange square the percentage of correction of an entry</li> <li>On the fourth column (4) a button for editing the entry</li><li>On the fifth column (5) a button for seeing the scans of the original printed version related to the entry</li> </ul>

edit.title=Editing an entry
edit.img=Figure 2 - DEVOCHDELI entry's editor
edit.explanation=After clicking on the button for editing an entry ((4) on Figure 2) you will see the editor on a popup window.<br> The you can edit the fields Lemma and Content. For editing in content you can use the edit-bar above the field.<br> If you make any changes, you need to set a new correction value, that has to be between 15 and 100. 15 represents the lowest scale of correction and 100 the highest.<br> If you don't set a new correction value, your changes will not be saved.